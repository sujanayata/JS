<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Loader with Planets</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1e1e4f, #07071a, #000010);
        overflow: hidden;
        font-family: Poppins, sans-serif;
        color: white;
    }

    h2 {
        position: absolute;
        top: 25px;
        font-size: 28px;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #7dd3fc, #b388ff);
        -webkit-background-clip: text;
        color: transparent;
        animation: titleGlow 3s infinite alternate ease-in-out;
    }

    @keyframes titleGlow {
        0% { text-shadow: 0 0 10px #7dd3fc; }
        100% { text-shadow: 0 0 25px #b388ff; }
    }

    /* Galaxy container */
    .galaxy {
        position: relative;
        width: 260px;
        height: 260px;
        animation: rotateGalaxy 18s infinite linear;
    }

    @keyframes rotateGalaxy {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Pulsing center */
    .core {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 45px;
        height: 45px;
        background: radial-gradient(circle, #fff 40%, #7dd3fc, transparent 80%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulseCore 2s infinite ease-in-out;
    }

    @keyframes pulseCore {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        100% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
    }

    /* Stars */
    .star {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px #7dd3fc;
        animation: twinkle 1.5s infinite alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.4; transform: scale(0.7); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Orbit rings */
    .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }

    /* Planet container rotates entire orbit */
    .planet-orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center;
    }

    /* Planet itself */
    .planet {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
</style>
</head>

<body>

<h2>ü™ê Galaxy Planets Animation</h2>

<div id="galaxy" class="galaxy">
    <div class="core"></div>
</div>

<script>
    const galaxy = document.getElementById("galaxy");

    /* Create orbit rings */
    const orbitSizes = [100, 150, 200];
    orbitSizes.forEach(size => {
        let ring = document.createElement("div");
        ring.className = "orbit";
        ring.style.width = size + "px";
        ring.style.height = size + "px";
        galaxy.appendChild(ring);
    });

    /* Create planets */
    const planets = [
        { size: 18, orbit: 100, speed: 6, color: "#7dd3fc" },
        { size: 24, orbit: 150, speed: 10, color: "#ffb6c1" },
        { size: 30, orbit: 200, speed: 14, color: "#a78bfa" }
    ];

    planets.forEach(p => {
        let orbitWrap = document.createElement("div");
        orbitWrap.className = "planet-orbit";
        orbitWrap.style.width = p.orbit + "px";
        orbitWrap.style.height = p.orbit + "px";
        orbitWrap.style.marginLeft = -(p.orbit/2) + "px";
        orbitWrap.style.marginTop = -(p.orbit/2) + "px";
        orbitWrap.style.animation = `rotatePlanet ${p.speed}s linear infinite`;

        let planet = document.createElement("div");
        planet.className = "planet";
        planet.style.width = p.size + "px";
        planet.style.height = p.size + "px";
        planet.style.background = p.color;
        planet.style.left = (p.orbit/2 - p.size/2) + "px"; // position planet on orbit

        orbitWrap.appendChild(planet);
        galaxy.appendChild(orbitWrap);
    });

    /* Rotation animation for planets */
    const style = document.createElement("style");
    style.innerHTML = `
        @keyframes rotatePlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);

    /* Generate stars */
    function createStar(angle, distance) {
        const star = document.createElement("div");
        star.className = "star";
        const x = 130 + distance * Math.cos(angle);
        const y = 130 + distance * Math.sin(angle);
        star.style.left = x + "px";
        star.style.top = y + "px";
        galaxy.appendChild(star);
    }

    for (let i = 0; i < 25; i++) {
        createStar(Math.random() * Math.PI * 2, 40 + Math.random() * 100);
    }
</script>

</body>
</html>
