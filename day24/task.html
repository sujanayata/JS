function selectFood() {
    return new Promise(resolve => {
        setTimeout(() => {
            console.log("Food selected");
            resolve();
        }, 1000);
    });
}

    function prepareFood() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log("Food prepared");
                resolve();
            }, 1000);
        });
    }

    function packFood() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log("Food packed");
                resolve();
            }, 1000);
        });
    }

    function deliverFood() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log("Food delivered");
                resolve();
            }, 1000);
        });
    }

    async function processOrder() {
        await selectFood();
        await prepareFood();
        await packFood();
        await deliverFood();
