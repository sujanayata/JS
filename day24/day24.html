<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Displaying</title>
</head>
<body>
    <div id="products" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:10px"></div>
    <script>
        async function fetchData(){
            let response = await fetch('https://fakestoreapi.com/products')
            // console.log(response)
            let result = await response.json()
            console.log(result)
            let prod = document.getElementById('products')
            prod.innerHTML = " "
            result.forEach((product)=>{
                // document.write(product)
                prod.innerHTML += `
                <div style="width:300px; border:1px solid black; padding:10px; margin:10px">
                    <h1>${product.title}</h1>  
                <img src="${product.image}" style="width:100px"/>  
                <h2>Price : $ ${product.price}</h2>
                <h2>${product.category}</h2>
                   <p>${product.description}</p>
                </div>
                `
            })
        }
        fetchData();
    </script>
</body>
</html>
