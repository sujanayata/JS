

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Chef</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,#e8f0ff,#ffffff,#dbe9ff);
            margin: 0;
            padding: 20px;
        }

        /* Header */
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            animation: fadeDown 0.8s ease;
        }

        @keyframes fadeDown {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Chef Cards Grid */
        .chef-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* Card Styling */
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 28px rgba(0,0,0,0.15);
            transition: .3s;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 12px;
            transition: transform .4s;
        }

        .card:hover img {
            transform: scale(1.07);
        }

        h2 {
            margin: 10px 0;
            color: #222;
            text-align: center;
            font-weight: 600;
        }

        p { color: #666; font-size: 15px; }

        /* Buttons */
        button {
            background: linear-gradient(45deg, #0066ff, #0099ff);
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: .2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0052d4, #0070df);
            transform: scale(1.05);
        }

        /* Popup - Glassmorphism */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.35);
            animation: fade .3s ease;
            z-index: 10;
        }

        @keyframes fade {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .popup-content {
            width: 400px;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 25px;
            margin: 7% auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: pop .3s ease;
        }

        @keyframes pop {
            from {transform: scale(0.8);}
            to {transform: scale(1);}
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 30px;
            color: #333;
            transition: .2s;
        }

        .close:hover {
            color: red;
            transform: scale(1.3);
        }

        /* Form Inputs */
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 13px;
            border-radius: 14px;
            border: 1px solid #bbb;
            margin-bottom: 14px;
            font-size: 15px;
            outline: none;
            transition: .2s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.4);
        }

    </style>
</head>
<body>

    <h1 class="title">üçΩ Hire a Professional Chef</h1>

    <div id="chef-container" class="chef-container"></div>

    <!-- Popup Form -->
    <div id="hirePopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 style="text-align:center;">Book Your Chef</h2>

            <form id="hireForm">
                <label>Your Name:</label>
                <input type="text" id="customerName" required>

                <label>Event Type:</label>
                <input type="text" id="event" required>

                <label>Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

<script>
    const chefs = [
        {
            name: "Chef Ramesh",
            specialty: "Indian ‚Ä¢ Biryani ‚Ä¢ Curry",
            price: 1200,
            img: "https://th.bing.com/th/id/OIP.1zfI3JfzrjDaZBJ68kGVIQHaFP?w=224&h=180"
        },
        {
            name: "Chef Jenny",
            specialty: "Baking ‚Ä¢ Desserts",
            price: 1500,
            img: "https://th.bing.com/th/id/OIP.dqAT5pma9Ql8r4-PVjtgJQHaE8?w=282&h=183"
        },
        {
            name: "Chef Michael",
            specialty: "Chinese ‚Ä¢ Thai",
            price: 1000,
            img: "https://th.bing.com/th/id/OIP.Wof569dc3LElaOl_7UjApQHaE7?w=274&h=183"
        }
    ];

    let selectedChef = null;

    const container = document.getElementById("chef-container");

    chefs.forEach((chef, index) => {
        container.innerHTML += `
            <div class="card">
                <img src="${chef.img}" alt="Chef">
                <h2>${chef.name}</h2>
                <p><b>Specialty:</b> ${chef.specialty}</p>
                <p><b>Price per day:</b> ‚Çπ${chef.price}</p>
                <button onclick="openPopup(${index})">Hire</button>
            </div>
        `;
    });

    const popup = document.getElementById("hirePopup");
    const closePopupBtn = document.getElementById("closePopup");

    function openPopup(index) {
        selectedChef = chefs[index];
        popup.style.display = "block";
    }

    closePopupBtn.onclick = () => popup.style.display = "none";

    document.getElementById("hireForm").onsubmit = function(e) {
        e.preventDefault();

        const customer = document.getElementById("customerName").value;
        const event = document.getElementById("event").value;
        const date = document.getElementById("date").value;

        alert(`
üéâ Booking Confirmed!
üë®‚Äçüç≥ Chef: ${selectedChef.name}
üìå Event: ${event}
üìÖ Date: ${date}
üôç Customer: ${customer}
        `);

        popup.style.display = "none";
        this.reset();
    };
</script>

</body>
</html>
