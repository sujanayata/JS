<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Loader Animation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1e1e4f, #07071a, #000010);
        overflow: hidden;
        color: white;
        font-family: Poppins, sans-serif;
        animation: bgFloat 10s infinite alternate ease-in-out;
    }

    /* Soft floating background */
    @keyframes bgFloat {
        0% { background-position: 0 0; }
        100% { background-position: 50px 80px; }
    }

    h2 {
        position: absolute;
        top: 30px;
        font-size: 28px;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #7dd3fc, #b388ff);
        -webkit-background-clip: text;
        color: transparent;
        animation: titleGlow 3s infinite ease-in-out alternate;
    }

    @keyframes titleGlow {
        0% { text-shadow: 0 0 10px #7dd3fc; }
        100% { text-shadow: 0 0 25px #b388ff; }
    }

    .galaxy {
        position: relative;
        width: 260px;
        height: 260px;
        animation: rotateGalaxy 18s infinite linear;
        filter: drop-shadow(0 0 20px #7dd3fc);
    }

    @keyframes rotateGalaxy {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Core glowing center */
    .core {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #fff 20%, #7dd3fc 60%, transparent 100%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulseCore 2s infinite ease-in-out;
    }

    @keyframes pulseCore {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        100% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
    }

    .star {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px 5px #7dd3fc;
        animation: twinkle 1.5s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
        0% { opacity: 0.3; transform: scale(0.7); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Orbit rings */
    .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: fadeOrbit 3s infinite alternate;
    }

    @keyframes fadeOrbit {
        from { opacity: 0.1; }
        to { opacity: 0.3; }
    }

    /* Shooting stars */
    .shooting {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(to bottom, white, transparent);
        opacity: 0.6;
        filter: blur(1px);
        animation: shoot 2s linear infinite;
    }

    @keyframes shoot {
        0% {
            transform: translate(-200px, -200px) rotate(45deg);
            opacity: 0;
        }
        30% { opacity: 1; }
        100% {
            transform: translate(300px, 300px) rotate(45deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h2>âœ¨ Galaxy Loader Animation</h2>

<div id="galaxy" class="galaxy">
    <div class="core"></div>
</div>

<script>
    const gal = document.getElementById("galaxy");

    // Create orbit rings
    [80, 140, 200].forEach(size => {
        let ring = document.createElement("div");
        ring.className = "orbit";
        ring.style.width = size + "px";
        ring.style.height = size + "px";
        gal.appendChild(ring);
    });

    function createStar(angle, distance) {
        const star = document.createElement("div");
        star.className = "star";
        const x = 130 + distance * Math.cos(angle);
        const y = 130 + distance * Math.sin(angle);
        star.style.left = x + "px";
        star.style.top = y + "px";
        gal.appendChild(star);
    }

    // Generate initial stars
    for (let i = 0; i < 25; i++) {
        createStar(Math.random() * Math.PI * 2, 40 + Math.random() * 100);
    }

    // Add star on click
    document.body.addEventListener("click", () => {
        createStar(Math.random() * Math.PI * 2, 40 + Math.random() * 100);
    });

    // Random shooting stars
    setInterval(() => {
        const shoot = document.createElement("div");
        shoot.className = "shooting";
        shoot.style.left = Math.random() * window.innerWidth + "px";
        shoot.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(shoot);

        setTimeout(() => shoot.remove(), 2000);
    }, 2500);
</script>

</body>
</html>
