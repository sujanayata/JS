    <!--advance array methods (map(),filter(),reduce())-->
    <!-- map():- it will traverse into each and every element in the array and then it will return new array -->
     <!-- it will not effect the original array -->
    <script>
        let num=[1,2,3,4,5]
        let num1=num.map((number)=>number*5)
        console.log(num1)
        console.log(num)
    // filter()->it is used to display the value,which satisfies condition,it will not effect original array.
        let num2=[8,13,16,35,45,100,120,420,7,6]
        let resu=num2.filter((number1)=>number1>35)
        console.log(resu)
        console.log(num2)


    // it will reduce the all the values in array into single value
        let num3=[6,8,11,4,78,31,25]
        let res1=num3.reduce((a,c)=>a+c,0+5)

    //Part 1 — Tasks on map()
    // Task 1: Multiply Elements
    let arr=[2,4,6,8] 
    let res=arr.map((number)=>number*10) 
    console.log(res)
    
    // Task 2: Extract Names
    const data = [
    { name: "Ram", age: 20 },
    { name: "Sita", age: 22 }
    ];
    const names=data.map((item)=>item.name)
    console.log(names)
      
    // Task 3: Square All Numbers
    let arr2=[3,5,7,9]
    let result=arr2.map((num)=>num**2)
    console.log(result)

    //Task 4: Filter Even Numbers
    
    let arr4=[1,2,4,5,6,7,8,9,10]
    let result3=arr4.filter((n)=>n%2==0)
    console.log(result3)
  
    // // Task 5: Students With Marks > 75
    let arr3= [
        {name: "Arun", marks: 80},
        {name: "Ravi", marks: 60},
        {name: "Kavi", marks: 90}
        ]
    let result1=arr3.filter((stu)=>stu.marks>75)
    console.log(result1)
  
    // Task 6: Filter Strings with Length > 5
    let arr5= ["apple", "cat", "banana", "dog", "elephant"]
    let result4=arr5.filter(item=>item.length>5)
    console.log(result4)

    // Part 3 — Tasks on reduce()
    // Task 7: Find Total Price
    const prices = [150, 200, 350, 100];
    let result5=prices.reduce((a,c)=>a+c)
    console.log(result5)

    // Task 8: Count Total Characters
    var char= ["js", "react", "node"]
    let words=char.reduce((acc,item)=>acc+item.length,0)
    console.log(words)

    // Task 11: Stop a Timer Before It Runs                
    // Start a timer of 5 seconds
