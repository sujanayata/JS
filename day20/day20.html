        const emp1={
               empid:12,
               empname:"sudri",
               empsalary:25000,
               empdetails:function(bonus,gift){
                    console.log("The total salary along with the bonus is : " , this.empsalary  + bonus, "and the gift they got is :",gift)
                    return `The employee id:${this.empid}|the employee name :${this.empname}|the employee salary:${this.empsalary}`
               }
        }
        const emp2={
               empid:11,
               empname:"chutky",
               empsalary:25000,
        }
        const emp3={
               empid:13,
               empname:"chitti",
               empsalary:20000,
        }
        console.log(emp1.empdetails())
        document.getElementById('para').innerHTML=emp1.empdetails()

        // call-->we can access the function of the one object into another object
        // it will return the function immediately 

        console.log(emp1.empdetails.call(emp2,5000,"cooker"))
        console.log(emp1.empdetails(10000,"beer"))
        console.log(emp1.empdetails.call(emp3,500,"thumsup"))

        //apply-->it is similar to call method
        // it will return the function immediately
        // the parameters are will be passed in the form of an array

        console.log(emp1.empdetails.apply(emp3,[5000,"cooker"]))
        console.log(emp1.empdetails.apply(emp2,[5000,"cooker"]))
        console.log(emp1.empDetails.apply(emp3, [500, "maza"]))


        // bind()--> to bind two objects
        // it will not execute immediately ratherthan it will return the function
        var res=emp1.empdetails.bind(emp2,5000,"cooker")
        console.log(res())
        console.log(setTimeout(res,3000))
