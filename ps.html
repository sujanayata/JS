  function attachHandlers(li) {
    li.onmouseover = function () {
      li.style.textDecoration = "underline";
    };

    
    li.onmouseout = function () {
      li.style.textDecoration = "none";
    };

    };
  }

  allItems.forEach(li => attachHandlers(li));
