<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background: #f8f9fa;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    li:hover {
      background: #eef3ff;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>üìù To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter your name.">
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", addTask);

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.textContent = taskText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.classList.add("delete");

      // Mark as done
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Delete task
      delBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent strike-through when deleting
        li.remove();
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
