<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Product Viewer</title>

    <style>
        /* ðŸ”¥ Animated Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: bgAnimation 12s ease infinite;
        }

        @keyframes bgAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .title {
            margin-top: 30px;
            font-size: 30px;
            font-weight: 700;
            color: white;
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        /* ðŸ”¥ Floating 3D Card + neon border animations */
        .viewer {
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            margin-top: 40px;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.3),
                0 0 25px rgba(255,255,255,0.3) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            user-select: none;
            border: 2px solid rgba(255,255,255,0.4);
            animation: floatCard 3s ease-in-out infinite alternate;
        }

        @keyframes floatCard {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }

        /* ðŸ”¥ Product Image Effects */
        .viewer img {
            width: 260px;
            transform-style: preserve-3d;
            transition: transform 0.1s linear, scale 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        .viewer:hover img {
            scale: 1.05;
            filter: drop-shadow(0 12px 30px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>

    <h2 class="title">3D Rotating Product Viewer</h2>

    <div class="viewer" id="viewer">
        <img id="product" src="https://th.bing.com/th/id/OIP.EIKxALBJHRxVlQQohsLccgHaJQ?w=186&h=233&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Shoe">
    </div>

    <script>
        let viewer = document.getElementById("viewer");
        let product = document.getElementById("product");

        let isDragging = false;
        let startX;
        let rotateY = 0;

        viewer.addEventListener("mousedown", (e) => {
            isDragging = true;
            viewer.style.cursor = "grabbing";
            startX = e.clientX;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            viewer.style.cursor = "grab";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;

            let delta = e.clientX - startX;
            startX = e.clientX;

            rotateY += delta * 0.5;
            product.style.transform = `rotateY(${rotateY}deg)`;
        });
    </script>

</body>
</html>
