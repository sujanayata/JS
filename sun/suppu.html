<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 3D Auto Rotating Viewer</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        .title {
            font-size: 40px;
            margin-bottom: 40px;
            font-weight: 700;
            color: #00eaff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.4);
        }

        .viewer {
            width: 200px;
            height: 400px;
            perspective: 1300px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .carousel img {
            position: absolute;
            width: 230px;
            height: 330px;
            border-radius: 18px;
            object-fit: cover;

            box-shadow: 
                0 12px 30px rgba(0,0,0,0.7),
                0 0 18px rgba(0,255,255,0.3),
                0 0 28px rgba(0,255,255,0.2);

            transition: 0.4s ease;
        }

        .carousel img:hover {
            transform: scale(1.06);
            box-shadow:
                0 18px 40px rgba(0,0,0,0.8),
                0 0 28px rgba(0,255,255,0.7),
                0 0 55px rgba(0,255,255,0.4);
        }
    </style>
</head>
<body>

    <h1 class="title">üåç</h1>

    <div class="viewer">
        <div class="carousel" id="carousel">
            <img src="https://i.pinimg.com/originals/61/73/ba/6173bab5741ef00740dc9855b9394d28.jpg" />
            <img src="https://i.pinimg.com/originals/61/73/ba/6173bab5741ef00740dc9855b9394d28.jpg" />
            <img src="https://i.pinimg.com/originals/61/73/ba/6173bab5741ef00740dc9855b9394d28.jpg" />
            <img src="https://i.pinimg.com/originals/61/73/ba/6173bab5741ef00740dc9855b9394d28.jpg" />
            <img src="https://i.pinimg.com/originals/61/73/ba/6173bab5741ef00740dc9855b9394d28.jpg" />
        </div>
    </div>

    <script>
        const carousel = document.getElementById("carousel");
        const imgs = carousel.children;
        const count = imgs.length;
        const angle = 360 / count;

        // Reduce space: translateZ from 450 ‚Üí 300
        for (let i = 0; i < count; i++) {
            imgs[i].style.transform = `rotateY(${i * angle}deg) translateZ(300px)`;
        }

        let rotateY = 0;

        function animate() {
            rotateY += 0.45;
            carousel.style.transform = `rotateY(${rotateY}deg)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
