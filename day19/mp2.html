<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Selector App </title>
  <style>
    
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #b28ae7, #a1c4fd, #00b09b, #96c93d);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      transition: background 1s ease;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ü™û Card Container with Glow */
    .card {
      width: 380px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

  
    input, select {
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 85%;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #673ab7;
      box-shadow: 0 0 10px rgba(103, 58, 183, 0.4);
    }

    .emoji {
      font-size: 70px;
      margin: 20px 0;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .emoji:hover {
      transform: rotate(10deg) scale(1.3);
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }

  
    button {
      background: linear-gradient(45deg, #673ab7, #512da8);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 35px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
    }

    button:hover {
      background: linear-gradient(45deg, #512da8, #673ab7);
      box-shadow: 0 6px 25px rgba(103, 58, 183, 0.6);
      transform: scale(1.1);
    }

    h2 {
      color: #4a148c;
      font-weight: 600;
      transition: 0.3s;
    }

    h2:hover {
      text-shadow: 0 0 10px rgba(74, 20, 140, 0.5);
    }
    @media (max-width: 480px) {
      .card {
        width: 85%;
      }
    }
  </style>
</head>
<body onload="welcomeUser()">

  <div class="card">
    <h2 id="greeting">Welcome!</h2>
    
    <input type="text" id="username" placeholder="Enter your name" 
           onfocus="highlightInput(this)" onblur="resetInput(this)">
    
    <select id="mood" onchange="updateMood()">
      <option value="">-- Select your mood --</option>
      <option value="happy">üòä Happy</option>
      <option value="sad">üò¢ Sad</option>
      <option value="angry">üò° Angry</option>
      <option value="relaxed">üòå Relaxed</option>
      <option value="love">‚ù§Ô∏è In Love</option>
    </select>

    <div class="emoji" id="emoji">üôÇ</div>

    <button onclick="showMessage()" 
            onmouseover="hoverEffect(this)" 
            onmouseout="resetButton(this)">
      Show My Mood
    </button>
  </div>

  <script>
  
    function welcomeUser() {
      alert("Welcome to the Mood Selector App!");
    }

  
    function highlightInput(input) {
      input.style.backgroundColor = "#ede7f6";
    }

    function resetInput(input) {
      input.style.backgroundColor = "white";
    }

    function updateMood() {
      const mood = document.getElementById("mood").value;
      const emoji = document.getElementById("emoji");
      const body = document.body;

      switch (mood) {
        case "happy":
          emoji.textContent = "üòä";
          body.style.background = "linear-gradient(135deg, #fff9c4, #f8bbd0)";
          break;
        case "sad":
          emoji.textContent = "üò¢";
          body.style.background = "linear-gradient(135deg, #89f7fe, #66a6ff)";
          break;
        case "angry":
          emoji.textContent = "üò°";
          body.style.background = "linear-gradient(135deg, #ff5858, #f09819)";
          break;
        case "relaxed":
          emoji.textContent = "üòå";
          body.style.background = "linear-gradient(135deg, #a8edea, #fed6e3)";
          break;
        case "love":
          emoji.textContent = "‚ù§Ô∏è";
          body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
          break;
        default:
          emoji.textContent = "üôÇ";
          body.style.background = "linear-gradient(-45deg, #ff9a9e, #6e1fd5, #a1c4fd, #00b09b)";
      }

      body.style.backgroundSize = "400% 400%";
      body.style.animation = "gradientFlow 12s ease infinite";
    }

   
    function hoverEffect(btn) {
      btn.style.boxShadow = "0 0 25px rgba(103,58,183,0.6)";
    }

    function resetButton(btn) {
      btn.style.boxShadow = "0 4px 15px rgba(103,58,183,0.3)";
    }

   
    function showMessage() {
      const name = document.getElementById("username").value;
      const mood = document.getElementById("mood").value;
      const greeting = document.getElementById("greeting");

      if (name === "" || mood === "") {
        alert("Please enter your name and select your mood!");
      } else {
        greeting.textContent = `Hey ${name}! You're feeling ${mood} today!`;
      }
    }
  </script>
</body>
</html>
