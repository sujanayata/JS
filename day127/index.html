<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful CRUD App</title>
    <script src="crud.js"></script>


    <!-- CSS STYLE -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        /* Form Container */
        form {
            background: white;
            width: 500px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Form Inputs */
        form input, form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.2s ease;
        }

        form input:focus, form select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59,130,246,0.4);
        }

        /* Button */
        button {
            background: #3b82f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #2563eb;
        }

        /* Table */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        th {
            background: #3b82f6;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f1f5f9;
        }

        /* Action Buttons */
        .edit-btn {
            background: #10b981;
            padding: 6px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border: none;
        }

        .edit-btn:hover {
            background: #059669;
        }

        .delete-btn {
            background: #ef4444;
            padding: 6px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border: none;
        }

        .delete-btn:hover {
            background: #dc2626;
        }
    </style>

    <script src="crud.js" defer></script>

</head>
<body>

    <form>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="text" id="phone" placeholder="Enter phone number">

        <select id="location">
            <option value="">Select Location</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
        </select>

        <input type="date" id="dob">

        <select id="skills">
            <option value="">Select Skill</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="React">React</option>
            <option value="Django">Django</option>
        </select>

        <button type="button" onclick="createData()">Save</button>
    </form>

    <table cellpadding="10" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th>DOB</th>
                <th>Skill</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>

        <tbody id="tbody"></tbody>
    </table>

</body>
</html>
