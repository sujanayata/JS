

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator With Dark Mode</title>

    <style>

        /* Default Light Theme */
        :root{
            --bg1: #8e54cd;
            --bg2: #93b3ea;
            --calc-bg: rgba(255,255,255,0.2);
            --text-color: #000;
            --display-bg: rgba(255,255,255,0.8);
            --btn-bg: linear-gradient(145deg, #ff9a9e, #fad0c4);
            --btn-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        }

        /* DARK THEME VARIABLES */
        .dark-mode{
            --bg1: #0f0f0f;
            --bg2: #1f1f1f;
            --calc-bg: rgba(0,0,0,0.4);
            --text-color: #fff;
            --display-bg: rgba(40,40,40,0.9);
            --btn-bg: linear-gradient(145deg, #333, #555);
            --btn-shadow: 3px 3px 10px rgba(255,255,255,0.05);
        }

        body{
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: 0.5s ease-in-out;
        }

        .calculator{
            width: 330px;
            padding: 20px;
            border-radius: 25px;
            background: var(--calc-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            transition: 0.4s ease;
        }

        .theme-toggle{
            position: fixed;
            left: 20px; 
            top: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            font-size: 10px;
            font-weight: bold;
            background-color: white;
            z-index: 999;
        }

        h1{
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-color);
            text-shadow: 0 0 10px #fff;
        }

        .display-class{
            width: 95%;
            height: 60px;
            border-radius: 15px;
            background: var(--display-bg);
            border: none;
            font-size: 25px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            color: var(--text-color);
            transition: 0.5s;
        }

        table{
            width: 100%;
            margin-top: 20px;
        }

        button{
            width: 65px;
            height: 55px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            margin: 5px;
            background: var(--btn-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--btn-shadow);
        }

        button:hover{
            transform: scale(1.1);
            box-shadow: 0 0 10px #fff;
        }

        #btn{
            background: linear-gradient(145deg, #ff4e50, #f9d423);
            font-weight: bold;
        }

        .ntb{
            background: linear-gradient(145deg, #43e97b, #38f9d7);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div>
        
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

        <h1> Calculator </h1>

        <table class="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" class="display-class" id="result" disabled>
                </td>
                <td><button id="btn" onclick="clearscreen()">AC</button></td>
            </tr>

            <tr>
                <td><button onclick="display(1)">1</button></td>
                <td><button onclick="display(2)">2</button></td>
                <td><button onclick="display(3)">3</button></td>
                <td><button onclick="display('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="display(4)">4</button></td>
                <td><button onclick="display(5)">5</button></td>
                <td><button onclick="display(6)">6</button></td>
                <td><button onclick="display('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="display(7)">7</button></td>
                <td><button onclick="display(8)">8</button></td>
                <td><button onclick="display(9)">9</button></td>
                <td><button onclick="display('')"></button></td>
            </tr>

            <tr>
                <td><button onclick="display('.')">.</button></td>
                <td><button onclick="display(0)">0</button></td>
                <td><button class="ntb" onclick="calculation()">=</button></td>
                <td><button onclick="display('/')">/</button></td>
            </tr>
        </table>
    </div>

    <script>
        function display(value){
            document.getElementById('result').value += value;
        }

        function clearscreen(){
            document.getElementById('result').value = "";
        }

        function calculation(){
            var res = document.getElementById('result').value;
            try{
                document.getElementById('result').value = eval(res);
            }catch{
                document.getElementById('result').value = "Error";
            }
        }

        // DARK / LIGHT MODE FUNCTION
        function toggleTheme(){
            document.body.classList.toggle("dark-mode");

            let btn = document.querySelector(".theme-toggle");

            if(document.body.classList.contains("dark-mode")){
                btn.innerHTML = "â˜€ Light Mode";
            }else{
                btn.innerHTML = "ðŸŒ™ Dark Mode";
            }
        }
    </script>

</body>
</html>
